<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Login | Continuous Monitoring</title>
    <style>
        :root {
            --primary-glow: #00f2ff;
            --bg-dark: #0a0e14;
            --card-bg: rgba(16, 22, 32, 0.85);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animated Background Canvas */
        #bg-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* OUTLINE Gear Icon */
        .settings-container {
            position: absolute;
            top: 60px;
            left: 60px;
            width: 100px;
            height: 100px;
            opacity: 0.8;
            animation: rotate 8s linear infinite;
        }

        .settings-container svg {
            width: 100%;
            height: 100%;
            fill: transparent; /* Remove fill */
            stroke: var(--primary-glow); /* Add outline */
            stroke-width: 1px;
            filter: drop-shadow(0 0 8px var(--primary-glow));
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* OUTLINE Metric Bars */
        .metrics-container {
            position: absolute;
            bottom: 60px;
            right: 60px;
            display: flex;
            align-items: flex-end;
            gap: 12px;
            height: 80px;
            padding: 10px;
        }

        .bar {
            width: 14px;
            background: transparent; /* Remove fill */
            border: 1.5px solid var(--primary-glow); /* High-quality outline */
            border-radius: 2px;
            box-shadow: inset 0 0 5px rgba(0, 242, 255, 0.2), 0 0 10px rgba(0, 242, 255, 0.2);
            animation: fluctuate var(--duration) ease-in-out infinite;
        }

        @keyframes fluctuate {
            0%, 100% { height: 20%; opacity: 0.4; transform: scaleY(1); }
            50% { height: 95%; opacity: 1; transform: scaleY(1.05); }
        }

        /* Login Card */
        .login-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid rgba(0, 242, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.15);
            backdrop-filter: blur(12px);
            width: 380px;
            text-align: center;
            color: white;
            z-index: 10;
        }

        /* Bold Monitor System Text */
        h2 { 
            margin-bottom: 30px; 
            letter-spacing: 3px; 
            color: var(--primary-glow); 
            font-weight: 800; /* Extra Bold */
            text-transform: uppercase;
        }

        .input-group { margin-bottom: 20px; text-align: left; }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: white;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-glow);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
        }

        .actions {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            margin-bottom: 25px;
        }

        .actions a { color: var(--primary-glow); text-decoration: none; transition: 0.2s; }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: var(--primary-glow);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        button:hover {
            background: #fff;
            box-shadow: 0 0 20px var(--primary-glow);
        }

        .alt-login {
            border: 1px solid var(--primary-glow);
            background: transparent;
            color: var(--primary-glow);
        }

        .signup-text { font-size: 0.9rem; margin-top: 20px; opacity: 0.8; }
        .signup-text a { color: var(--primary-glow); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="settings-container">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.47,5.34 14.86,5.12L14.47,2.47C14.44,2.23 14.24,2.05 14,2.05H10C9.76,2.05 9.56,2.23 9.53,2.47L9.14,5.12C8.53,5.34 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.04 4.95,18.95L7.44,17.95C7.96,18.34 8.53,18.66 9.14,18.88L9.53,21.53C9.56,21.77 9.76,21.95 10,21.95H14C14.24,21.95 14.44,21.77 14.47,21.53L14.86,18.88C15.47,18.66 16.04,18.34 16.56,17.95L19.05,18.95C19.27,19.04 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"/>
        </svg>
    </div>

    <div class="metrics-container">
        <div class="bar" style="--duration: 1.2s;"></div>
        <div class="bar" style="--duration: 0.8s;"></div>
        <div class="bar" style="--duration: 1.5s;"></div>
        <div class="bar" style="--duration: 1.0s;"></div>
        <div class="bar" style="--duration: 1.3s;"></div>
    </div>

    <canvas id="bg-canvas"></canvas>

    <div class="login-card">
        <h2>MONITOR SYSTEM</h2>
        <form>
            <div class="input-group">
                <input type="text" placeholder="Username or Email" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>
            
            <div class="actions">
                <label style="cursor: pointer;"><input type="checkbox" style="width: auto; margin-right: 5px;"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit">LOGIN</button>
            <button type="button" class="alt-login">LOGIN WITH PHONE NUMBER</button>
        </form>
        <p class="signup-text">Don't have an account? <a href="#">Sign Up</a></p>
    </div>

    <script>
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for(let i = 0; i < 80; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.4,
                    vy: (Math.random() - 0.5) * 0.4
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00f2ff';
            ctx.strokeStyle = 'rgba(0, 242, 255, 0.1)';
            
            particles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;

                if(p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if(p.y < 0 || p.y > canvas.height) p.vy *= -1;

                ctx.beginPath();
                ctx.arc(p.x, p.y, 1.5, 0, Math.PI * 2);
                ctx.fill();

                for(let j = i + 1; j < particles.length; j++) {
                    let p2 = particles[j];
                    let dist = Math.hypot(p.x - p2.x, p.y - p2.y);
                    if(dist < 150) {
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', init);
        init();
        draw();
    </script>
</body>
</html>
