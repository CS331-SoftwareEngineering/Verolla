<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Monitor | Secure Node Access</title>
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --alert: #ff3c00;
            --success: #00ff95;
            --bg: #03070a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', 'Segoe UI', sans-serif; }

        body {
            background-color: var(--bg);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #fff;
        }

        /* --- DYNAMIC MONITORING BACKGROUND --- */
        .bg-system {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #0a192f 0%, #03070a 100%);
        }

        /* Symbol Base Style */
        .icon {
            position: absolute;
            fill: none;
            stroke: var(--primary);
            stroke-width: 1.2;
            opacity: 0.12;
            filter: drop-shadow(0 0 8px var(--primary));
            transition: opacity 0.5s;
        }

        /* Animations */
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 0.1; transform: scale(1); } 50% { opacity: 0.3; transform: scale(1.1); } }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-20px); } 100% { transform: translateY(0px); } }

        /* Specific Icon Placements */
        .setting-1 { width: 120px; top: 5%; right: 5%; animation: spin 20s linear infinite; }
        .setting-2 { width: 60px; top: 40%; left: 8%; animation: spin 10s linear reverse infinite; }
        
        .server-icon { width: 100px; bottom: 10%; right: 10%; animation: pulse 4s infinite; }
        .cloud-icon { width: 80px; top: 15%; left: 15%; animation: float 6s ease-in-out infinite; }
        .search-icon { width: 50px; bottom: 25%; left: 20%; transform: rotate(-15deg); }
        .bell-icon { width: 70px; top: 10%; left: 50%; stroke: var(--alert); animation: pulse 2s infinite; }
        .shield-icon { width: 90px; bottom: 15%; left: 45%; stroke: var(--success); }

        /* Radar Sweep Effect */
        .radar {
            position: absolute;
            width: 200%; height: 200%;
            background: conic-gradient(from 0deg, transparent 0%, rgba(0, 242, 255, 0.05) 10%, transparent 20%);
            top: -50%; left: -50%;
            animation: spin 8s linear infinite;
            pointer-events: none;
        }

        /* --- LOGIN CARD --- */
        .login-card {
            width: 420px;
            padding: 45px;
            background: rgba(13, 20, 33, 0.85);
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 40px rgba(0,0,0,0.8), inset 0 0 20px rgba(0, 242, 255, 0.05);
            z-index: 10;
        }

        .login-card h2 {
            font-size: 1.4rem;
            letter-spacing: 4px;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-box { margin-bottom: 20px; }
        input {
            width: 100%;
            padding: 14px 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 0.95rem;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: var(--primary); background: rgba(0, 242, 255, 0.05); }

        .forgot-link { display: block; text-align: right; font-size: 0.8rem; color: #666; text-decoration: none; margin-bottom: 30px; }
        .forgot-link:hover { color: var(--primary); }

        .btn {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary { background: var(--primary); color: #000; }
        .btn-primary:hover { box-shadow: 0 0 20px var(--primary); transform: translateY(-2px); }

        .btn-secondary { background: transparent; border: 1px solid rgba(255,255,255,0.2); color: #fff; }
        .btn-secondary:hover { background: rgba(255,255,255,0.1); }

        .signup { text-align: center; margin-top: 20px; font-size: 0.85rem; color: #888; }
        .signup a { color: var(--primary); text-decoration: none; font-weight: bold; }
    </style>
</head>

    <div class="login-card">
        <h2>Operator Login</h2>
        <form>
            <div class="input-box">
                <input type="text" placeholder="Username or Email" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Access Password" required>
            </div>
            
            <a href="#" class="forgot-link">Forgot Access Credentials?</a>

            <button type="submit" class="btn btn-primary">Establish Connection</button>
            <button type="button" class="btn btn-secondary">Login with Device Number</button>
        </form>
