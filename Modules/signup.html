<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
    rel="stylesheet"
  />

  <style>
    :root{
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --line: rgba(255, 255, 255, 0.24);
      --lineFocus: rgba(255,255,255,.68);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: Inter, system-ui, sans-serif;
      background:#000;
      overflow:hidden;
    }

    .bg{
      position:fixed;
      inset:0;
      z-index:-4;
    }
    .bg video{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .overlay{
      position:fixed;
      inset:0;
      z-index:-3;
      background:
        linear-gradient(90deg, rgba(0,0,0,.38), rgba(0,0,0,.05));
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content: flex-start;
      padding-left: 10%; 
      padding-right: 48px;
    }

    .stack{
      width:min(480px, 92vw);
      display:none; 
      gap:16px;
      color:var(--text);
      background: rgba(0, 0, 0, 0.03);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 28px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.4s ease-out forwards;
    }

    .stack.active {
      display: grid;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1{ margin:0; font-size:38px; letter-spacing:-0.04em; }
    
    /* Subheading style for card titles */
    .subhead {
      margin: 0;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--muted);
      font-weight: 800;
      margin-top: 4px;
    }

    .lead{ margin:0; font-size:13px; color:var(--muted); margin-bottom: 8px;}
    
    .steps { display: flex; gap: 8px; margin-bottom: 10px; }
    .dot { width: 30px; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; }
    .dot.fill { background: #fff; }

    form{ display:grid; gap:14px; }
    .grid2{ display:grid; grid-template-columns:1fr 1fr; gap:14px; }
    @media(max-width:460px){ .grid2{ grid-template-columns:1fr; } .wrap { justify-content: center; padding-left: 4vw; } }

    .field{ display:grid; gap:8px; }
    .label{ font-size:12px; font-weight:700; }

    .inputRow{
      display:flex;
      align-items:center;
      gap:10px;
      padding-bottom:10px;
      border-bottom:1px solid var(--line);
      transition: border-color 160ms ease;
    }
    .inputRow:focus-within{ border-bottom-color:var(--lineFocus); }

    input{
      width:100%;
      border:0;
      outline:0;
      background:transparent;
      color:var(--text);
      font-size:14px;
    }
    input::placeholder{ color:rgba(255,255,255,.3); }

    .btnGroup { display: flex; gap: 12px; margin-top: 10px; }

    .btn{
      flex: 1;
      padding:12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.22);
      background:rgba(0,0,0,.22);
      color:#fff;
      font-weight:800;
      cursor:pointer;
      backdrop-filter: blur(4px);
      transition: all 140ms ease;
    }
    .btn:hover{ background:rgba(0,0,0,.35); transform: translateY(-1px); }
    .btn.secondary { background: transparent; border-color: rgba(255,255,255,0.1); color: var(--muted); }

    .sub{ font-size:12px; color:var(--muted); margin-top: 10px; }
    .sub a{ color:#fff; font-weight:800; text-decoration:none; }
    .sub a:hover{ text-decoration: underline; }
    .icon { width: 16px; height: 16px; cursor: pointer; flex: 0 0 auto; opacity: 0.9; }
  </style>
</head>

<body>
  <div class="bg">
    <video autoplay muted loop playsinline>
      <source src="./a3b1cc1f-33d2-4abc-9efb-0f22498584f5.mp4" type="video/mp4">
    </video>
  </div>
  <div class="overlay"></div>

  <main class="wrap">
    <form id="multiStepForm" onsubmit="return handleSignup(event)">
      
      <section class="stack active" id="step1">
        <div class="steps"><div class="dot fill"></div><div class="dot"></div><div class="dot"></div></div>
        <div>
          <h1>Sign Up</h1>
          <p class="subhead">Personal</p>
          <p class="lead">Tell us who you are</p>
        </div>
        <div class="grid2">
          <div class="field">
            <div class="label">Full name</div>
            <div class="inputRow"><input id="fullName" placeholder="Full name"></div>
          </div>
          <div class="field">
            <div class="label">User name</div>
            <div class="inputRow"><input id="username" placeholder="User name"></div>
          </div>
        </div>
        <div class="field">
          <div class="label">Date of birth</div>
          <div class="inputRow" onclick="openDobPicker()"><input id="dob" type="date"></div>
        </div>
        <div class="btnGroup">
          <button type="button" class="btn" onclick="nextStep(2)">Continue</button>
        </div>
        <div class="sub">Already have an account? <a href="./login.html">Login</a></div>
      </section>

      <section class="stack" id="step2">
        <div class="steps"><div class="dot fill"></div><div class="dot fill"></div><div class="dot"></div></div>
        <div>
          <p class="subhead">Contact</p>
          <p class="lead">Professional and contact info</p>
        </div>
        <div class="field">
          <div class="label">Organisation name</div>
          <div class="inputRow"><input id="org" placeholder="Organisation name"></div>
        </div>
        <div class="field">
          <div class="label">Email</div>
          <div class="inputRow"><input id="email" type="email" placeholder="Email"></div>
        </div>
        <div class="field">
          <div class="label">Phone number</div>
          <div class="inputRow"><input id="phone" type="tel" placeholder="Phone number"></div>
        </div>
        <div class="btnGroup">
          <button type="button" class="btn secondary" onclick="nextStep(1)">Back</button>
          <button type="button" class="btn" onclick="nextStep(3)">Continue</button>
        </div>
      </section>

      <section class="stack" id="step3">
        <div class="steps"><div class="dot fill"></div><div class="dot fill"></div><div class="dot fill"></div></div>
        <div>
          <p class="subhead">Security</p>
          <p class="lead">Secure your account</p>
        </div>
        <div class="field">
          <div class="label">Password</div>
          <div class="inputRow">
            <input id="password" type="password" placeholder="Password">
            <svg class="icon" onclick="togglePassword('password',this)" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M1.5 12s4-7 10.5-7 10.5 7 10.5 7-4 7-10.5 7S1.5 12 1.5 12Z" stroke-width="1.7"/><circle cx="12" cy="12" r="3" stroke-width="1.7"/></svg>
          </div>
        </div>
        <div class="field">
          <div class="label">Confirm password</div>
          <div class="inputRow">
            <input id="confirm" type="password" placeholder="Confirm password">
            <svg class="icon" onclick="togglePassword('confirm',this)" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M1.5 12s4-7 10.5-7 10.5 7 10.5 7-4 7-10.5 7S1.5 12 1.5 12Z" stroke-width="1.7"/><circle cx="12" cy="12" r="3" stroke-width="1.7"/></svg>
          </div>
        </div>
        <div class="btnGroup">
          <button type="button" class="btn secondary" onclick="nextStep(2)">Back</button>
          <button type="submit" class="btn">Create Account</button>
        </div>
      </section>

    </form>
  </main>

  <script>
    function nextStep(step) {
      const currentStep = document.querySelector('.stack.active').id;
      
      // Validate before moving forward
      if (currentStep === 'step1' && step === 2) {
        const fullName = document.getElementById('fullName').value.trim();
        const username = document.getElementById('username').value.trim();
        const dob = document.getElementById('dob').value;
        
        if (!fullName) return toast('Please enter your full name');
        if (fullName.length < 2) return toast('Full name must be at least 2 characters');
        if (!username) return toast('Please enter a username');
        if (username.length < 3) return toast('Username must be at least 3 characters');
        if (!/^[a-zA-Z0-9_]+$/.test(username)) return toast('Username can only contain letters, numbers, and underscores');
        if (!dob) return toast('Please enter your date of birth');
        
        // Age validation
        const birthDate = new Date(dob);
        const today = new Date();
        const age = today.getFullYear() - birthDate.getFullYear();
        if (age < 13) return toast('You must be at least 13 years old');
      }
      
      if (currentStep === 'step2' && step === 3) {
        const org = document.getElementById('org').value.trim();
        const email = document.getElementById('email').value.trim();
        const phone = document.getElementById('phone').value.trim();
        
        if (!org) return toast('Please enter organisation name');
        if (!email) return toast('Please enter your email');
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) return toast('Please enter a valid email');
        if (!phone) return toast('Please enter your phone number');
        if (!/^[\d\s\-+()]{10,15}$/.test(phone)) return toast('Please enter a valid phone number');
      }
      
      document.querySelectorAll('.stack').forEach(s => s.classList.remove('active'));
      document.getElementById('step' + step).classList.add('active');
    }

    function togglePassword(id, icon){
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
      icon.style.opacity = input.type === "text" ? "0.6" : "0.9";
    }

    function openDobPicker(){
      const dob = document.getElementById("dob");
      if (dob.showPicker) dob.showPicker(); else dob.focus();
    }

    async function handleSignup(e){
      e.preventDefault();
      
      const fields = {
        fullName: document.getElementById('fullName').value.trim(),
        username: document.getElementById('username').value.trim(),
        org: document.getElementById('org').value.trim(),
        email: document.getElementById('email').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        dob: document.getElementById('dob').value,
        password: document.getElementById('password').value,
        confirmPassword: document.getElementById('confirm').value
      };

      // Final step validation (password)
      if (!fields.password) return toast('Please enter a password');
      if (fields.password.length < 6) return toast('Password must be at least 6 characters');
      if (!/[A-Z]/.test(fields.password)) return toast('Password must contain an uppercase letter');
      if (!/[a-z]/.test(fields.password)) return toast('Password must contain a lowercase letter');
      if (!/\d/.test(fields.password)) return toast('Password must contain a number');
      if (!fields.confirmPassword) return toast('Please confirm your password');
      if (fields.password !== fields.confirmPassword) return toast('Passwords do not match');

      try {
        const response = await fetch('http://localhost:3000/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(fields)
        });
        
        const data = await response.json();
        if (data.success) {
          toast('Account created successfully!');
          setTimeout(() => { window.location.href = './login.html'; }, 1500);
        } else {
          toast(data.message || 'Signup failed');
        }
      } catch (error) {
        toast('Server error. Please try again.');
      }
      return false;
    }

    function toast(message) {
      const el = document.createElement('div');
      el.textContent = message;
      el.style.cssText = `position: fixed; left: 24px; bottom: 24px; padding: 10px 12px; border-radius: 14px; z-index: 9999; font-family: Inter, sans-serif; font-size: 12px; font-weight: 800; border: 1px solid rgba(255,255,255,.22); backdrop-filter: blur(10px); color: #fff; background: rgba(0,0,0,.22);`;
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 2500);
    }
  </script>
</body>
</html>
